<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homework-18</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <div class="form">
        <h2 class="form-title">Add new movie:</h2>
        <ul class="form-list">
          <li class="form-item">
            <label for="title">Title:</label>
            <input
              class="title"
              type="text"
              class="title"
              name="title"
              required
            />
          </li>
          <li class="form-item">
            <label for="genre">Genre:</label>
            <input
              class="genre"
              type="text"
              class="genre"
              name="genre"
              required
            />
          </li>
          <li class="form-item">
            <label for="director">Director:</label>
            <input
              class="director"
              type="text"
              class="director"
              name="director"
              required
            />
          </li>
          <li class="form-item">
            <label for="year">Year:</label>
            <input class="year" type="text" class="year" name="year" required />
          </li>
        </ul>
        <button type="button" class="add-movie">Add</button>
      </div>
      <div class="movies-managment">
        <button type="button" class="button get-movies">Get movies</button>
        <button type="button" class="button hide-movies">Hide movies</button>
      </div>
      <ul class="movies-list is-hidden"></ul>
      <div class="backdrop-edit is-hidden">
        <div class="modal-edit">
          <form class="form-edit">
            <p class="modal-edit-title">Edit movie:</p>
            <ul class="modal-edit-list">
              <li class="modal-edit-item">
                <label for="name">Title:</label
                ><input
                  name="name"
                  class="form-edit-input"
                  id="name"
                  type="text"
                />
              </li>
              <li class="modal-edit-item">
                <label for="genre">Genre:</label
                ><input
                  name="genre"
                  class="form-edit-input"
                  id="genre"
                  type="text"
                />
              </li>
              <li class="modal-edit-item">
                <label for="director">Director:</label
                ><input
                  name="director"
                  class="form-edit-input"
                  id="director"
                  type="text"
                />
              </li>
              <li class="modal-edit-item">
                <label for="year">Year:</label
                ><input
                  name="year"
                  class="form-edit-input"
                  id="year"
                  type="text"
                />
              </li>
            </ul>
            <button type="submit" class="form-send">Send</button>
          </form>
          <button type="button" class="modal-edit-close">Close</button>
        </div>
      </div>
      <div class="backdrop-edit is-hidden">
        <div class="modal-edit">
          <form class="form-edit">
            <p class="modal-edit-title">Edit movie:</p>
            <ul class="modal-edit_list">
              <li class="modal-edit-item">
                <label for="name">Title:</label
                ><input
                  name="name"
                  class="form-edit-input"
                  id="name"
                  type="text"
                />
              </li>
              <li class="modal-edit-item">
                <label for="genre">Genre:</label
                ><input
                  name="genre"
                  class="form-edit-input"
                  id="genre"
                  type="text"
                />
              </li>
              <li class="modal-edit-item">
                <label for="director">Director:</label
                ><input
                  name="director"
                  class="form-edit-input"
                  id="director"
                  type="text"
                />
              </li>
              <li class="modal-edit-item">
                <label for="year">Year:</label
                ><input
                  name="year"
                  class="form-edit-input"
                  id="year"
                  type="text"
                />
              </li>
            </ul>
            <button type="submit" class="form-send">Send</button>
          </form>
          <button type="button" class="modal-edit-close">Close</button>
        </div>
      </div>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
